<html lang="en">
<head>
    
    <title>form1</title>
</head>
<body>
    <h1 align="center">HTML FORM</h1>
    <form name="htmlForm" action="www.htmlform.com" method="post">
        
        <table align="center">
            <tr>
               <td> <label for="id1">First Name: </label></td>
                <td><input type="text" style="background-color: silver;" name="firstname" id="id1"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name: </label></td>
                <td><input type="text" style="background-color: silver;" name="lastname" id="id2"></td>
            </tr>
                <tr>
                    <td><label for="id3">Date of Birth: </label></td>
                    <td><input type="date" style="background-color: silver;" name="dateOfBirth" id="id3"></td>
                </tr>
                <tr>
                    <td><label for="id4">Email id: </label></td>
                    <td><input type="email" style="background-color: silver;" name="email" id="id4"></td>
                </tr>
                <tr>
                    <td><label for="id5">Mobile Number: </label></td>
                    <td><input type="tel" style="background-color: silver;" name="mobilenumber" id="id5"></td>
                </tr>
                <tr>
                    <td>
                        <input type="SUBMIT" style="background-color: silver;">
                    </td>
                    <td>
                        <input type="RESET" style="background-color: silver;">
                    </td>
                </tr>
            </table>
           
    </form>
</body>
</html>
