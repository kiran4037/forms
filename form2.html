<html lang="en">
<head>
    
    <title>FORM2</title>
</head>
<body bgcolor="silver">
    <h1 align="center">Registration Form</h1>
    <form name="registration" action="www.registration.com" method="post">
      <table align="center">
        <tr>
            <td>
             <label for="id1">First Name</label>
            </td>
            <td>
                <input type="text" name="firstname" id="id1">
            </td>
        </tr>
        <tr>
            <td>
             <label for="id2">Last Name</label>
            </td>
            <td>
                <input type="text" name="lastname" id="id2">
            </td>
        </tr>
        <tr>
            <td>
             <label for="id3">Nick Name</label>
            </td>
            <td>
                <input type="text" name="nickname" id="id4">
            </td>
        </tr>
        <tr>
            <td>
             <label for="id4">Email</label>
            </td>
            <td>
                <input type="email" name="email" id="id4">
            </td>
        </tr>
        <tr>
            <td>
             <label for="id5">Password</label>
            </td>
            <td>
                <input type="password" name="password" id="id5">
            </td>
        </tr>
        <tr>
            <td>
             <label for="id6">Date of Birth</label>
            </td>
            <td>
                <input type="date" name="dateOfBirth" id="id6">
            </td>
        </tr>
        <tr>
            <td>
             <label for="id7">Gender</label>
            </td>
            <td>
                <input type="radio" value="male" name="gender" id="id7">Male 
                <input type="radio" value="female" name="gender" id="id7">Female 
                <input type="radio" value="others" name="gender" id="id7">Others
            </td>
        </tr>
        <tr>
            <td>
             <label for="id8">Mobile</label>
            </td>
            <td>
                <input type="tel" name="mobile" id="id8">
            </td>
        </tr>
        <tr>
            <td>
             <label for="id9">Address</label>
            </td>
            <td>
                <textarea rows="2" cols="21" name="address" id="id9"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
      </table>
    </form>
</body>
</html>
