<html lang="en">
<head>
    
    <title>Form3</title>
</head>
<body>
  <form name="submit" action="www.fbdetails.com" method="post">
        <table align="center">
          <thead>
            <caption style="background-color: orange; text-align: left;">Sign Up</caption>
          </thead>
            <tbody style="background-color: navy;">
              <tr>
                <td><label style="color: yellow;" for="id1">First Name</label></td>
                <td><input type="text" placeholder="Enter First Name..." name="firstname" id="id1"></td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id2">Last Name</label></td>
                <td><input type="text" placeholder="Enter Last Name..." name="lastname" id="id2"></td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id3">Screen Name</label></td>
                <td><input type="text" placeholder="Enter Screen Name..." name="screenname" id="id3"></td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id4">Date of Birth</label></td>
                <td>
                  <select name="dateOfBirth" id="id4">
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                  </select>
                  <select name="dateOfBirth" id="id4">
                    <option value="4">4</option>
                    <option value="9">9</option>
                  </select>
                  <select name="dateOfBirth" id="id4">
                    <option value="1985">1985</option>
                    <option value="2001">2001</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id5">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="id5" value="male">
                    <font style="color: yellow;">Male </font>
                    <input type="radio" name="gender" id="id5" value="female">
                    <font style="color: yellow;">Female</font>
                </td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id6">Country</label></td>
                <td>
                    <select name="country" id="id6">
                      <option value="india">INDIA</option>
                      <option value="usa">USA</option>
                      <option value="russia">RUSSIA</option>
                    </select>
               </td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id7">Email</label></td>
                <td><input type="email" placeholder="Enter E-mail..." name="email" id="id7"></td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id8">Phone</label></td>
                <td><input type="tel" placeholder="Enter Phone..." name="phone" id="id8"></td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id9" >Password</label></td>
                <td><input type="password" name="password" id="id9"></td>
              </tr>
              <tr>
                <td><label style="color: yellow;" for="id10">Confirm Password</label></td>
                <td><input type="password" name="confirm password" id="id10"></td>
              </tr>
              <tr>
                <td></td>
                <td>
                    <input type="checkbox">
                    <font style="color: yellow;">I agree to the terms of Use</font>
                </td>
              </tr>
            </tbody>
         <tfoot style="background-color: orange;">
          <tr>
            <td></td>
            <td align="right">
              <input type="submit" style="background-color: greenyellow;">
              <input type="reset" style="background-color: red;">
            </td>
          </tr>
         </tfoot>
          
        </table>
    </form>
</body>
</html>
